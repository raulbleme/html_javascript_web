<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para teste Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="js/funcoes.js"></script>
</head>
<body>
    <fieldset>
        <legend>Teste de Funções Javascript</legend>
        <br><br>
        <input type="button" value="Exibir" onclick="exibir()">
        <input type="button" value="Par ou Impar?" onclick="verificar()"><br><br>
        
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Valor 1</span>
            </div>
            <input type="number" class="form-control" placeholder="Digite o valor1" aria-label="valor1" aria-describedby="addon-wrapping" id="valor1">
        </div><br>

        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Valor 1</span>
            </div>
            <input type="number" class="form-control" placeholder="Digite o valor2" aria-label="valor2" aria-describedby="addon-wrapping" id="valor2">
        </div><br>
        <label>Selecione a operação: &nbsp </label>
        <input type="radio" value="soma" name="optCalcula" id="optSoma" checked>Somar&nbsp 
        <input type="radio" value="subtrai" name="optCalcula" id="optSubtrai">Subtrair&nbsp 
        <input type="radio" value="divide" name="optCalcula" id="optDivide">Dividir&nbsp 
        <input type="radio" value="multiplica" name="optCalcula" id="optMultiplica">Multiplicar<br><br>
        
        <label>Resultado: </label><input type="number" id="txtResultado" readonly>
        <input type="button" value="Calcular" onclick="calcular()">
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
