<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/estilo2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <form action="obrigado.html" method="GET">
    <fieldset>
        <legend>Teste formulário</legend>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Nome</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Nome" aria-describedby="addon-wrapping">
        </div><br>

        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Sobrenome</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite seu sobrenome" aria-label="Sobrenome" aria-describedby="addon-wrapping">
        </div><br>

        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">E-mail</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite seu email" aria-label="Email" aria-describedby="addon-wrapping">
        </div><br>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Já trabalha com TI?</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected></option>
              <option value="1">Não</option>
              <option value="2">Sim, menos de 1 ano.</option>
              <option value="3">Sim, menos dentre 1 e 3 anos.</option>
              <option value="3">Sim, mais de 3 anos.</option>
            </select>
        </div><br>

        <div class="input-group" style="align-items: center;">
            <div class="input-group-prepend">
            <span class="input-group-text">Já programa?</span>
            </div>
          &nbsp &nbsp <input type="radio" value="sim" name="programa" aria-label="Radio button for following text input"> SIM &nbsp 
          <input type="radio" value="sim" name="programa" aria-label="Radio button for following text input"> NÃO
        </div><br><br>
          
        <label>Já programa?</label>
        <input type="radio" value="sim" name="optPrograma" id="optSim">Sim
        <input type="radio" value="nao" name="optPrograma" id="optNao">Não<br><br>
        <label>Senha:</label><input type="password" id="txtPwd" required><br><br>
        <input type="submit" value="Enviar"><br>
    </fieldset>
    </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
